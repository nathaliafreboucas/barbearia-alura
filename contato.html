<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <title>Barbearia</title> 
        <link rel="stylesheet" type="text/css" href="reset.css"> 
        <link rel="stylesheet" type="text/css" href="style-contact.css"> 

    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="../barbearia/imagens/logo.png" alt="Logo da barbearia"></h1>
                <nav>    
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>   
            </div>     
        </header>

        <main>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="input-padrao" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required  placeholder="(XX) XX XXXXX XXXX">
            
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"> 
                        <input type="radio" name="contato" value="email" id="radio-email">Email
                    </label>
                    
                    <label for="radio-telefone"> 
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone
                    </label>
                    

                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp
                    </label>
                    
                </fieldset>

                <div>
                    <p>Qual horário gostaria de ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <label for="checkbox" class="checkbox">
                    <input type="checkbox" id="checkbox" checked>Gostaria de receber nossas novidades por email?
                </label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>

                </thead>
                <tbody>
                     <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
                <tfoot>
                    <td colspan="2">Horário de Funcionamento</td>
                </tfoot>
               
            </table>

        </main>

        <footer>
            <img src="./imagens/logo-branco.png" alt="Logo da barbearia">
            <p class="copyright"> &copy;Copyright Barbearia Alura</p>
        </footer>

    </body>
</html>
